<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <title>The Farcaster Times</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/jpg" href="/static/logo.png" />

    <meta property="og:title" content="The Farcaster Times" />
    <meta name="twitter:title" content="The Farcaster Times" />

    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="{{app_url}}/static/logo.png" />
  </head>

  <body>
    <main>
      <header>
        <a href="/"><img src="/static/logo.png" width="100px" /></a>
      </header>

      <section>
        <h1>The Farcaster Times</h1>
      </section>

      <section>
        <form>
          <h2>View Article</h2>
          <label>
            Channel/Username:
            <input name="channel" value="{{channel}}" />
          </label>
          <br />
          <label>
            Date:
            <input name="selected_date" type="date" value="{{selected_date}}" />
          </label>
          <br />
          <button type="submit">Go!</button>
        </form>
      </section>
    </main>
  </body>
</html>
